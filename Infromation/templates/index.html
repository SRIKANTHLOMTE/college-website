{% extends "base.html" %}
{% block content %}
<h2>Available Information</h2>
<ul>
    {% for file in files %}
    <li>
        {% if file.content %}
        <strong>{{ file.name }}</strong>: <p>{{ file.content }}</p>
        {% else %}
        <a href="{{ url_for('static', filename='content/' + file.name) }}" target="_blank">{{ file.name }}</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
